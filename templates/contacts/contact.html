{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


        <style>

.requiredField {
    display: none;
}

.form-control {
   margin: 10px;
}



#submit {
	margin-top: 15px;
	width: 180px;
	height: 60px;
	cursor: pointer;
	background: #1c92d2;
	border: 2px solid #1c92d2;
	outline: none;
	transition: 0.3s ease-in-out;
	color: #fff;
	border-radius: 25px;
	text-transform: uppercase;
    margin-top: 10px;
    margin-bottom: 30px;

	box-shadow: 1px 1px 4px 0 rgba(0, 0, 0, 0.2);
}

#submit:hover {
	transition: 0.5s ease-in-out;
	background: #1c92d2;
	color: white;
	font-weight: 200;
	transform: scale(1.1);
}

#submit:hover svg {
	stroke-dashoffset: -480;
}

.send-message {
    color: #2B99D5;
    text-align: center;
    background-color: #F1FCFE;
    padding: 30px 10px;
    margin: 10px;
}
        </style>



{% if messages %}
    {% for message in messages %}
        <p class="send-message" style="">{{ message }}</p>
    {% endfor %}
{% endif %}




<div style="padding-top: 200px">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-actions">
                        <button class="btn" id="submit" type="submit">Send</button>
                        </div>
                    </form>
            </div>


{% endblock content %}
